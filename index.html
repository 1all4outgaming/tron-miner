<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tron Miner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mine Tron (TRX) on Your Browser</h1>
    <p>Enter your Tron wallet address below to start mining!</p>
    
    <div class="form">
      <input type="text" id="tronAddress" placeholder="Enter your Tron address" />
      
      <label for="miningMode">Choose Mining Mode:</label>
      <select id="miningMode">
        <option value="cpu">CPU</option>
        <option value="gpu">GPU</option>
      </select>
      
      <button id="startMining">Start Mining</button>
      <button id="stopMining" disabled>Stop Mining</button>
    </div>

    <div class="status">
      <p><strong>Status:</strong> <span id="statusText">Idle</span></p>
      <p><strong>TRX Mined:</strong> <span id="trxMined">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
